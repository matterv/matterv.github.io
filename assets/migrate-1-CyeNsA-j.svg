<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
    <!-- Background -->
    <rect width="800" height="600" fill="#f3f4f6"/>

    <!-- Sidebar -->
    <rect width="200" height="600" fill="#1f2937"/>

    <!-- Sidebar Menu Items -->
    <text x="20" y="40" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">MatterV</text>
    <text x="20" y="80" fill="#9ca3af" font-family="Arial, sans-serif" font-size="14">Dashboard</text>
    <text x="20" y="110" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">Virtual Machines</text>
    <text x="20" y="140" fill="#9ca3af" font-family="Arial, sans-serif" font-size="14">Storage</text>
    <text x="20" y="170" fill="#9ca3af" font-family="Arial, sans-serif" font-size="14">Network</text>

    <!-- Main Content Area -->
    <text x="220" y="40" fill="#111827" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Virtual Machines</text>

    <!-- Migrate Button -->
    <rect x="220" y="60" width="80" height="30" rx="15" fill="#3b82f6"/>
    <text x="260" y="80" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Migrate</text>

    <!-- Radio Buttons -->
    <circle cx="230" cy="110" r="8" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="250" y="115" fill="#111827" font-family="Arial, sans-serif" font-size="14">MatterV VMs</text>

    <circle cx="380" cy="110" r="8" fill="#3b82f6"/>
    <circle cx="380" cy="110" r="4" fill="white"/>
    <text x="400" y="115" fill="#111827" font-family="Arial, sans-serif" font-size="14">VMware VMs</text>

    <!-- VM List -->
    <rect x="220" y="130" width="560" height="450" fill="white" stroke="#e5e7eb" stroke-width="2"/>

    <!-- Table Headers -->
    <text x="235" y="160" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">SELECT</text>
    <text x="305" y="160" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">NAME</text>
    <text x="425" y="160" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">STATUS</text>
    <text x="515" y="160" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">HOST</text>
    <text x="595" y="160" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">CPU</text>
    <text x="645" y="160" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">MEMORY</text>
    <text x="715" y="160" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">STORAGE</text>

    <!-- VMware VMs -->
    <!-- VM 1 (selected) -->
    <rect x="235" y="175" width="14" height="14" fill="#3b82f6" stroke="#3b82f6" stroke-width="2"/>
    <polyline points="238,182 242,186 246,178" fill="none" stroke="white" stroke-width="2"/>
    <text x="305" y="188" fill="#111827" font-family="Arial, sans-serif" font-size="12">vmware-web-01</text>
    <rect x="425" y="178" width="60" height="20" rx="10" fill="#10b981"/>
    <text x="455" y="192" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">RUNNING</text>
    <text x="515" y="188" fill="#111827" font-family="Arial, sans-serif" font-size="12">esxi-host-1</text>
    <text x="595" y="188" fill="#111827" font-family="Arial, sans-serif" font-size="12">4</text>
    <text x="645" y="188" fill="#111827" font-family="Arial, sans-serif" font-size="12">16 GB</text>
    <text x="715" y="188" fill="#111827" font-family="Arial, sans-serif" font-size="12">100 GB</text>

    <!-- VM 2 -->
    <rect x="235" y="205" width="14" height="14" fill="white" stroke="#d1d5db" stroke-width="2"/>
    <text x="305" y="218" fill="#111827" font-family="Arial, sans-serif" font-size="12">vmware-db-01</text>
    <rect x="425" y="208" width="60" height="20" rx="10" fill="#10b981"/>
    <text x="455" y="222" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">RUNNING</text>
    <text x="515" y="218" fill="#111827" font-family="Arial, sans-serif" font-size="12">esxi-host-2</text>
    <text x="595" y="218" fill="#111827" font-family="Arial, sans-serif" font-size="12">8</text>
    <text x="645" y="218" fill="#111827" font-family="Arial, sans-serif" font-size="12">64 GB</text>
    <text x="715" y="218" fill="#111827" font-family="Arial, sans-serif" font-size="12">500 GB</text>

    <!-- VM 3 (selected) -->
    <rect x="235" y="235" width="14" height="14" fill="#3b82f6" stroke="#3b82f6" stroke-width="2"/>
    <polyline points="238,242 242,246 246,238" fill="none" stroke="white" stroke-width="2"/>
    <text x="305" y="248" fill="#111827" font-family="Arial, sans-serif" font-size="12">vmware-app-01</text>
    <rect x="425" y="238" width="60" height="20" rx="10" fill="#10b981"/>
    <text x="455" y="252" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">RUNNING</text>
    <text x="515" y="248" fill="#111827" font-family="Arial, sans-serif" font-size="12">esxi-host-1</text>
    <text x="595" y="248" fill="#111827" font-family="Arial, sans-serif" font-size="12">2</text>
    <text x="645" y="248" fill="#111827" font-family="Arial, sans-serif" font-size="12">8 GB</text>
    <text x="715" y="248" fill="#111827" font-family="Arial, sans-serif" font-size="12">200 GB</text>

    <!-- VM 4 -->
    <rect x="235" y="265" width="14" height="14" fill="white" stroke="#d1d5db" stroke-width="2"/>
    <text x="305" y="278" fill="#111827" font-family="Arial, sans-serif" font-size="12">vmware-test-01</text>
    <rect x="425" y="268" width="60" height="20" rx="10" fill="#f59e0b"/>
    <text x="455" y="282" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">STOPPED</text>
    <text x="515" y="278" fill="#111827" font-family="Arial, sans-serif" font-size="12">esxi-host-3</text>
    <text x="595" y="278" fill="#111827" font-family="Arial, sans-serif" font-size="12">2</text>
    <text x="645" y="278" fill="#111827" font-family="Arial, sans-serif" font-size="12">4 GB</text>
    <text x="715" y="278" fill="#111827" font-family="Arial, sans-serif" font-size="12">50 GB</text>
</svg>