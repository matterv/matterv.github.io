<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- Background -->
    <rect width="900" height="400" fill="#f3f4f6"/>

    <!-- Sidebar -->
    <rect width="150" height="400" fill="#1f2937"/>

    <!-- Sidebar Menu Items -->
    <text x="20" y="40" fill="white" font-family="Arial, sans-serif" font-size="18">MatterV</text>
    <text x="20" y="80" fill="#9ca3af" font-family="Arial, sans-serif" font-size="14">Dashboard</text>
    <text x="20" y="110" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">Virtual Machines</text>
    <text x="20" y="140" fill="#9ca3af" font-family="Arial, sans-serif" font-size="14">Storage</text>
    <text x="20" y="170" fill="#9ca3af" font-family="Arial, sans-serif" font-size="14">Network</text>

    <!-- Main Content Area -->
    <text x="220" y="40" fill="#111827" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Virtual Machines</text>

    <!-- Create VM Button -->
    <rect x="220" y="60" width="120" height="30" rx="15" fill="#3b82f6"/>
    <text x="235" y="80" fill="white" font-family="Arial, sans-serif" font-size="12">+ Create VM</text>

    <!-- VM Status Overview -->
    <rect x="220" y="110" width="160" height="80" rx="10" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <text x="235" y="135" fill="#111827" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Running VMs</text>
    <text x="235" y="170" fill="#10b981" font-family="Arial, sans-serif" font-size="24" font-weight="bold">12</text>

    <rect x="400" y="110" width="160" height="80" rx="10" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <text x="415" y="135" fill="#111827" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Stopped VMs</text>
    <text x="415" y="170" fill="#ef4444" font-family="Arial, sans-serif" font-size="24" font-weight="bold">5</text>

    <rect x="580" y="110" width="160" height="80" rx="10" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <text x="595" y="135" fill="#111827" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Total VMs</text>
    <text x="595" y="170" fill="#6366f1" font-family="Arial, sans-serif" font-size="24" font-weight="bold">17</text>

    <!-- VM List -->
    <rect x="220" y="210" width="560" height="370" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <text x="235" y="240" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">NAME</text>
    <text x="385" y="240" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">STATUS</text>
    <text x="485" y="240" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">HOST</text>
    <text x="585" y="240" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">CPU</text>
    <text x="635" y="240" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">MEMORY</text>
    <text x="700" y="240" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">STORAGE</text>

    <!-- VM List Items (simplified to show just a few) -->
    <text x="235" y="280" fill="#111827" font-family="Arial, sans-serif" font-size="12">Web Server 01</text>
    <rect x="385" y="270" width="60" height="20" rx="10" fill="#10b981"/>
    <text x="395" y="284" fill="white" font-family="Arial, sans-serif" font-size="10">RUNNING</text>
    <text x="485" y="280" fill="#111827" font-family="Arial, sans-serif" font-size="12">Host-A</text>
    <text x="585" y="280" fill="#111827" font-family="Arial, sans-serif" font-size="12">4</text>
    <text x="635" y="280" fill="#111827" font-family="Arial, sans-serif" font-size="12">8 GB</text>
    <text x="700" y="280" fill="#111827" font-family="Arial, sans-serif" font-size="12">100 GB</text>

    <text x="235" y="320" fill="#111827" font-family="Arial, sans-serif" font-size="12">Database 01</text>
    <rect x="385" y="310" width="60" height="20" rx="10" fill="#10b981"/>
    <text x="395" y="324" fill="white" font-family="Arial, sans-serif" font-size="10">RUNNING</text>
    <text x="485" y="320" fill="#111827" font-family="Arial, sans-serif" font-size="12">Host-B</text>
    <text x="585" y="320" fill="#111827" font-family="Arial, sans-serif" font-size="12">8</text>
    <text x="635" y="320" fill="#111827" font-family="Arial, sans-serif" font-size="12">32 GB</text>
    <text x="700" y="320" fill="#111827" font-family="Arial, sans-serif" font-size="12">500 GB</text>

    <text x="235" y="360" fill="#111827" font-family="Arial, sans-serif" font-size="12">Test Environment</text>
    <rect x="385" y="350" width="60" height="20" rx="10" fill="#ef4444"/>
    <text x="395" y="364" fill="white" font-family="Arial, sans-serif" font-size="10">STOPPED</text>
    <text x="485" y="360" fill="#111827" font-family="Arial, sans-serif" font-size="12">Host-C</text>
    <text x="585" y="360" fill="#111827" font-family="Arial, sans-serif" font-size="12">2</text>
    <text x="635" y="360" fill="#111827" font-family="Arial, sans-serif" font-size="12">4 GB</text>
    <text x="700" y="360" fill="#111827" font-family="Arial, sans-serif" font-size="12">50 GB</text>
</svg>